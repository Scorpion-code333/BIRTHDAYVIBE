 <html lang="en">
 <head>

    <style>
        /* Memories */
    body {
       background:linear-gradient(rgba(0,0,0,0.6),
          rgba(0,0,0,0.6)), url(013.JPG);
    background-size: cover;
    background-repeat: no-repeat;

    min-height: 100vh;

    }
    #pics {
      background:linear-gradient(rgba(39, 13, 133, 0.6),
          rgba(190, 4, 4, 0.6));
      padding-left: 6px;
      border-radius: 10px;
    }
    #memories .photo-gallery { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }
    #memories .photo-gallery img { width:300px; height:370px; object-fit:cover; border-radius:15px; transition: transform 0.3s, box-shadow 0.3s; }
    #memories .photo-gallery img:hover { transform:scale(1.1) rotate(2deg); box-shadow:0 10px 20px rgba(157, 18, 18, 0.2); }
    
    /* Scroll reveal base state */
.photo {
  opacity: 0;
  transform: translateY(50px) scale(0.9);
  transition:
    opacity 0.9s ease,
    transform 0.9s cubic-bezier(0.22, 1, 0.36, 1);
  will-change: opacity, transform;
  transition-delay: calc(var(--i) * 0.1s);
}

.photo.show {
  opacity: 1;
  transform: translateY(0) scale(1);
}


    </style>
 </head>
 <body>
  <audio id="bgMusic" loop>
  <source src="kanye.mp3" type="audio/mpeg">
</audio>

  <script>
  /* ===== GALLERY SCROLL ANIMATION ===== */
  const photos = document.querySelectorAll('.photo');

  const observer = new IntersectionObserver(
    (entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        } else {
          entry.target.classList.remove('show');
        }
      });
    },
    {
      threshold: 0.03
    }
  );

  photos.forEach(photo => observer.observe(photo));


  /* ===== BACKGROUND MUSIC ===== */
  const music = document.getElementById('bgMusic');

  function startMusic() {
    music.currentTime = 20; // start at 20 seconds
    music.play().catch(() => {});
    window.removeEventListener('scroll', startMusic);
    window.removeEventListener('click', startMusic);
  }

  // Attempt autoplay
  music.currentTime = 20;
  music.play().catch(() => {
    // Fallback for browser restrictions
    window.addEventListener('scroll', startMusic, { once: true });
    window.addEventListener('click', startMusic, { once: true });
  });
</script>


 </body>
 </html>
